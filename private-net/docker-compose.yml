version: '2'

# geth Private Network
# Start with: docker-compose up -d

services:
  bootnode:
    build: 
      context: ..
      dockerfile: ./private-net/Dockerfile
    image: geth-private-net
    ports:
      - "8545:8545"
    env_file: .env
      #volumes:
        #- ./keystore/:/root/.ethereum/keystore
    networks:
      geth-private:
        ipv4_address: 172.19.0.2
    entrypoint:
      - ash
      - -c
      - |
          geth \
          --networkid $$NETWORK_ID \
          --password /private-net/files/password.txt \
          --unlock $$UNLOCKED_ACCOUNTS \
          --rpcapi="eth,net,web3,personal" \
          --rpccorsdomain "*" \
          --rpcaddr 0.0.0.0 \
          --rpc \
          --mine \
          --minerthreads=1 \
          --etherbase $$ETHERBASE \
          --nodekeyhex $$BOOTNODE_KEY_HEX
  node:
    image: geth-private-net
    depends_on:
      - bootnode
    ports:
      - "8545"
    env_file: .env
    volumes:
      - ./private-net/files/static-nodes.json:/root/.ethereum/geth/static-nodes.json
    networks:
      geth-private:
    entrypoint:
      - ash
      - -c
      - |
          geth \
          --networkid $$NETWORK_ID \
          --password /private-net/files/password.txt \
          --unlock $$UNLOCKED_ACCOUNTS \
          --rpc \
          --rpcaddr 0.0.0.0 \
          --rpccorsdomain "*" \
          --nodekeyhex $$NODE_KEY_HEX

networks:
  geth-private:
    driver: bridge
    ipam:
     config:
       - subnet: 172.19.0.0/16
         gateway: 172.19.0.1

