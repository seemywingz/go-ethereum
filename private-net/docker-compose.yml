version: '2'

# geth Private Network
# Start with: docker-compose up -d

services:
  bootnode:
    build: 
      context: ..
      dockerfile: ./private-net/Dockerfile.preBuilt
    image: geth-private-net
    ports:
      - "8545:8545"
    env_file: .env
    networks:
      geth-private:
        ipv4_address: 172.19.0.2
    entrypoint:
      - /private-net/scripts/start-bootnode.sh
  node:
    image: geth-private-net
    depends_on:
      - bootnode
    ports:
      - "8545"
    env_file: .env
    volumes:
      - ./private-net/files/static-nodes.json:/root/.ethereum/geth/static-nodes.json
    networks:
      geth-private:
    entrypoint:
      - /private-net/scripts/start-node.sh
         

networks:
  geth-private:
    driver: bridge
    ipam:
     config:
       - subnet: 172.19.0.0/16
         gateway: 172.19.0.1

